    <div class="centro">
        <div id="imagemLateral">
        <img src="F2.png" width=700px>
    </div>
    
    <div class="service-container">
        <h2>Marcação de Serviços</h2>
        <form action="#" method="post">
            <label>
                Selecione o serviço:
                <select name="service">
                    <option value="banho">Banho</option>
                    <option value="tosa">Tosa</option>
                </select>
            </label>
    
            <label>
                Porte do cachorro:
                <select name="dog_size">
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </label>
            
            <label>
                Selecione a data:
                <input type="date" name="date" required>
            </label>
    
            <label>
                Selecione o horário:
                <input type="time" name="time" required>
            </label>
            <input type="submit" value="Agendar">
        </form>
    </div>
    
    <div id = "lateral">
        <img src="F8.jpg" alt="Descrição da imagem 1">
        <img src="F9.jpg" alt="Descrição da imagem 2" style="display: none;">
        <img src="F10.jpg" alt="Descrição da imagem 3" style="display: none;">
        <img src="F11.jpg" alt="Descrição da imagem 4" style="display: none;">
    </div>
    
    <div class="clearfix"></div>
    
      
        
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#lateral img');
        const totalImages = images.length;

        // Mostra a primeira imagem
        images[currentImageIndex].style.display = 'block';

        // Função para alternar as imagens
        function switchImage() {
        // Oculta a imagem atual
        images[currentImageIndex].style.display = 'none';
    
        // Move para a próxima imagem
        currentImageIndex = (currentImageIndex + 1) % totalImages;
    
        // Mostra a próxima imagem
        images[currentImageIndex].style.display = 'block';
        }

        // Alterna a imagem a cada 3 segundos 
        setInterval(switchImage, 3000);
    </script>
