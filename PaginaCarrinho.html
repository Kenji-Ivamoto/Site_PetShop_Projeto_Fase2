    </div>
     <!--Colocação do Scrip para realizar a lista de compras e somatória dos valores --> 
    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('#cart-container');

        cart.forEach(product => {
            const item = document.createElement('div');
        item.classList.add('cart-item');
        item.innerHTML = `
            <span class="item-name">${product.name}</span>
            <span class="item-price">${product.price}</span>
        `;
        cartContainer.appendChild(item);
        });
        }
    </script>

    <script>

        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('#cart-container');
            let totalPrice = 0;

        cart.forEach((product, index) => {
             const item = document.createElement('div');
        item.classList.add('cart-item');
        item.innerHTML = `
            <span class="item-name">${product.name}</span>
            <span class="item-price">${product.price}</span>
            <button class="remove-item" data-index="${index}">Remover</button>
        `;

        cartContainer.appendChild(item);

      
        totalPrice += parseFloat(product.price.replace('R$', '').trim());
        });

    
        const totalDisplay = document.createElement('div');
            totalDisplay.classList.add('cart-total');
            totalDisplay.innerHTML = `Total: R$ ${totalPrice.toFixed(2)}`;
            cartContainer.appendChild(totalDisplay);

   
        document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', function() {
            const indexToRemove = this.getAttribute('data-index');
        cart.splice(indexToRemove, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        window.location.reload(); // Recarrega a página para atualizar o carrinho
        });
        });
        }
    </script>
